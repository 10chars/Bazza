<html>
    <head>
        <title>Bazza, your tab buddy</title>
        <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    </head>
    <body>
        <div id="header"></div>
        <main>

        </main>
        <button id="createRow" class="fab">+</button>
        <aside>

        </aside>
        <style>
        button {
            background-color: #eeaf38;
            border-radius: 100%;
            border: 0px;
            font-size: 2em;
            padding: 1em 1.2em;
            font-weight: bold;
            color: #fff;
            line-height: 1em;
            z-index: 9;
            position: absolute;
            bottom: 1em;
            left: 1em;
        }
        body {
            margin: 0px;
            padding:0px;
            font-family: 'Asap', sans-serif;
        }
        main {
            display: inline-block;
            float:left;
            width:85vw;
        }
        aside {
            width:15vw;
            height:100vh;
            display: inline-block;
            float:left;
            background: #573d82;

        }
        h1 {
            clear: both;
            margin: 0;
            position: absolute;
            text-transform: capitalize;
            top: -1.5em;
            left: 0.5em;

        }
        .container {
            border-bottom: 5px dashed #ccc;
            position: relative;
            display: block;
            border-top: 4em solid #fff;
        }
         .container.tabs {
            border-bottom: 0;
            border-top:0px;
        }
        .child .wrapper {
            margin:0.5em 0.5em;
            display: inline-block;
            text-decoration: none;
            text-transform: capitalize;
            color: #282828;
        }
        .child span {
            line-height: 30px;
            vertical-align: middle;
            overflow: hidden;
            max-width: 100ch;
        }
        .child img {
            margin-right:1em;
            float:left;
            border:1px solid #ccc;
            padding:0.5em;
            float:left;
            border-radius: 100%;
            background:#fff;
            box-shadow:0px 0px 10px rgba(0,0,0,0.2);
        }
        .container .child {
            background: #efefef;
            height: 100px;
            position: absolute;
            width: 300px;
             border-radius: 5px;
            overflow: hidden;
            box-shadow: none;
        }
        .container.tabs .child {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fcfff4+0,e9e9ce+100 */
            background: #fcfff4; /* Old browsers */
            background: -moz-linear-gradient(top, #fcfff4 0%, #e9e9ce 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #fcfff4 0%,#e9e9ce 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #fcfff4 0%,#e9e9ce 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfff4', endColorstr='#e9e9ce',GradientType=0 ); /* IE6-9 */
            border:1px solid #ececec;
            height:60px;
            display:none;
        }
         .container.tabs .child.tab{
             display: block;
             clear:both;
         }
         .container.tabs .child.tab span {
             line-height: 1.3em;
            height: 30px;
            overflow: hidden;
            display: inline-block;
            position: absolute;
         }

        </style>
        <script src="bundle.js"></script>

    </body>
</html>
