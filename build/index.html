<html>
    <head>
        <title>Bazza, your tab buddy</title>
        <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    </head>
    <body>
        <div id="header"></div>
        <main>

        </main>
        <style>
        body {
            margin: 0px;
            padding:0px;
            font-family: 'Asap', sans-serif;

        }
        main {
            display:block;
            width:100%;
        }
        h1 {
            clear: both;
            margin: 0;
            position: absolute;
            text-transform: capitalize;
            top: -1.5em;
            left: 0.5em;
            
        }
        .container {
            border-bottom: 1px dashed #ccc;
            position: relative;
            display: block;
            border-top: 4em solid #fff;
        }
         .container.tabs {
            border-bottom: 0;
             border-top:0px;
            background: #efefef;
        }
        .child .wrapper {
            margin:1em;
            display: inline-block;
            text-decoration: none;
            text-transform: capitalize;
            color: #282828;
        }
        .child span {
            line-height: 30px;
            vertical-align: middle;
            overflow: hidden;
            max-width: 10ch;
        }
        .child img {
            margin-right:1em;
            float:left;
        }
        .container .child {
            background: #efefef;
            height: 100px;
            position: absolute;
            width: 200px;
             border-radius: 5px;
            overflow: hidden;
            box-shadow: none;
        }
        .container.tabs .child {
            background:#fff;
            border:1px solid #ececec;   
            height:50px;
            display:none; 
        }
         .container.tabs .child.tab{
             display: inline-block;
         }
       
        </style>
        <script src="bundle.js"></script>

    </body>
</html>
