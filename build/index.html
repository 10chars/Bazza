<html>
    <head>
        <title>Bazza, your tab buddy</title>
        <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
        <!--<link rel="stylesheet" href="build.css">-->
    </head>
    <body>
        <div id="header"></div>
        <main>

        </main>
        
        <aside>

        </aside>
        <div class="add-row">

        <button id="createRow" class="fab">add a new row</button>
        </div>
        
        <style>
            .add-row {
             width:80vw;
             text-align: center;
             float:left;
             position: fixed;
             bottom:2em;
            }
        button {
               color: #fff;
    background-color: #28a745;
    background-image: -webkit-linear-gradient(270deg, #34d058 0%, #28a745 90%);
    background-image: linear-gradient(-180deg, #34d058 0%, #28a745 90%);
        
    display: inline-block;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: 600;
    line-height: 20px;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-repeat: repeat-x;
    background-position: -1px -1px;
    background-size: 110% 110%;
    border: 1px solid rgba(27,31,35,0.2);
    border-radius: 0.25em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
        }
        body {
            margin: 0px;
            padding:0px;
            font-family: 'Asap', sans-serif;
        }
        main {
            display: inline-block;
            float:left;
            width:80vw;
            border-right: 1px solid #e1e4e8;
            height: 100vh;
            
        }
        aside {
            width:19vw;
            height:100vh;
            display: inline-block;
            float:right;
            background: #fff;


        }
        h1 {
            clear: both;
            margin: 0;
            position: absolute;
            text-transform: capitalize;
            top: -1.5em;
            left: 0.5em;

        }
        .container {
            border-bottom: 1px solid #e1e4e8;

            position: relative;
            display: block;
            border-top: 4em solid #fff;
        }
         .container.tabs {
            border-bottom: 0;
            border-top:0px;
        }
        .child .wrapper {
            /*margin:0.5em 0.5em;*/
            display: inline-block;
            text-decoration: none;
            text-transform: capitalize;
            color: #282828;
        }
        .child span {
            line-height: 20px;
            overflow: hidden;
            max-width: 90%;
            width:100%;
            display: block;

        }
        .child img {
            margin-right:1em;
            clear:both;
            border:1px solid #ccc;
            padding:0.5em;

            border-radius: 100%;
            background:#fff;
            box-shadow:0px 0px 10px rgba(0,0,0,0.2);
        }
        .container .child {
            background: #efefef;
            height: 100px;
            position: absolute;
            width: 200px;
            padding: 32px;
            text-align: center;
            background-color: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 3px;
        }
        .container.tabs .child {
            padding:0px;
            text-align: left;
            background-color: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 3px;
            height:60px;
            display:none;
        }
         .container.tabs .child.tab{
             display: block;
             clear:both;
             width:300px;
             padding:10px;
             overflow: hidden;
         }
         .container.tabs .child.tab span {
             line-height: 1.3em;
            height: 30px;
            overflow: hidden;
            display: inline-block;
            position: absolute;
         }

        </style>
        <script src="bundle.js"></script>

    </body>
</html>
